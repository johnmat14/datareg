<script type="text/javascript">
jQuery(document).ready(function(){
	
	var value1 = 'Username';
	var value2 = 'E-mail Address';
	var value3 = 'Create Password';
	var value4 = 'Verify Password';

	
jQuery('#uname').focus(function(){
			var check1 = jQuery('#uname').val();
			if(check1==value1){
				
			jQuery('#uname').val('');
			}
			else{
				jQuery('#uname').val(check1);
				}
			
		});
		
		jQuery('#uname').blur(function(){
			var check = jQuery('#uname').val();
			if(check==""){
				jQuery('#uname').val(value1);
			}
		});
		
		jQuery('#email').focus(function(){
			var check1 = jQuery('#email').val();
			if(check1==value2){
				
			jQuery('#email').val('');
			}
			else{
				jQuery('#email').val(check1);
				}
			
		});
		
		jQuery('#email').blur(function(){
			var check = jQuery('#email').val();
			if(check==""){
				jQuery('#email').val(value2);
			}
		});
		
		jQuery('#cpass').focus(function(){
			$('#cpass').hide();
			$('#passinp').show();
		});
		jQuery('#passinp').live('blur',function(){
			$('#passinp').hide();
			$('#cpass').show();
		});
	
		
		jQuery('#vpass').focus(function(){
			var check1 = jQuery('#vpass').val();
			if(check1==value4){
				
			jQuery('#vpass').val('');
			}
			else{
				jQuery('#vpass').val(check1);
				}
			
		});
		
		jQuery('#vpass').blur(function(){
			var check = jQuery('#vpass').val();
			if(check==""){
				jQuery('#vpass').val(value4);
			}
		});

		
});
</script>
<script>
            
		// This method is called right before the ajax form validation request
		// it is typically used to setup some visuals ("Please wait...");
		// you may return a false to stop the request 
		function beforeCall(form, options){
			if (!$('#terms').attr('checked')) {			
				alert('Please agree to terms and conditions to create an account');
				return false;
			}else {
				startloading();
			}
			
		}
            
		// Called once the server replies to the ajax form validation request
		function ajaxValidationCallback(status, form, json, options){
			endloading();
			if (window.console) 
				console.log(status);
			if(json.error) {
				showJavaScriptMessage(json);
			}else {	
				if (status === true) {
					showJavaScriptMessage(json);
					window.location = json.redirect;
				}
			}
		}
		
            
		jQuery(document).ready(function(){
				jQuery("#UserLandingForm").validationEngine({
					ajaxFormValidation: true,
					ajaxFormValidationMethod: 'post',
					onAjaxFormComplete: ajaxValidationCallback,
					 onBeforeAjaxFormValidation: beforeCall,
					 validationEventTrigger :'submit',
					 blur : false,
					 scroll : false
				});
		});
	</script></div>
